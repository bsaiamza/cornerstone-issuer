---
apiVersion: v1
kind: Service
metadata:
  name: cornerstone-issuer-agent
  namespace: cornerstone-issuer-agent
spec:
  type: ClusterIP         # Default type (ClusterIP), NodePort, LoadBalancer
  selector:
    app: cornerstone-issuer-agent
  ports:
    - name: agnt-admin-port
      port: 8001          #service port http
      targetPort: 8001
      protocol: TCP
    - name: agnt-http-port
      port: 8000          #service port http
      targetPort: 8000 
      protocol: TCP


